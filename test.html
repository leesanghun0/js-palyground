<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="제목을 입력해주세요" id="title-input" size="20">
    <button id="save-btn">등록하기</button>

    <script>
        let titleArea = document.getElementById("title-input");//제목 
        //console.log(titleArea);
        let saveBtn = document.getElementById("save-btn");//전송버튼 
        //console.log(saveBtn);


        titleArea.addEventListener("focus",function(){titleArea.value="";});
        //버튼 클릭후 마우스 클릭시 인풋박스 초기화
        
        saveBtn.addEventListener("click",function(){
            let titleVal = titleArea.value; //
            //console.log(titleVal);
            if(titleVal == ""||titleVal==null){
                console.log("정보를 입력하세요");
            }else{
                localStorage.setItem("news",titleVal);
            }
        })
    </script>
</body>
</html>
